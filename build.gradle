buildscript {
    ext.kotlin_version = "1.7.10"
    ext.compose_version = "1.2.1"
    ext.compose_compiler_version = "1.3.0"
    ext.compose_navigation_version = "2.5.1"
    ext.lifecycle_version = "2.5.0"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}