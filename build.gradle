buildscript {
    ext.kotlin_version = "1.8.0"
    ext.compose_version = "1.3.3"
    ext.compose_material_version = "1.3.1"
    ext.compose_foundation_version = "1.3.1"
    ext.compose_compiler_version = "1.4.0"
    ext.compose_navigation_version = "2.5.3"
    ext.lifecycle_version = "2.5.1"
    ext.dagger_version = "2.44"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.google.dagger.hilt.android" version "$dagger_version" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
